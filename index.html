<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Tip Calculator</title>
	</head>
	<body>
		<h1>Tip calculator for British Columbia</h1>
		<form class="tip-calculator" id="tip-calculator">
			<div class="row">
				<label for="amount">Bill amount CA$</label>
				<input type="text" name="amount" id="amount" />
			</div>

			<div class="row">
				<label for="tip">Tip %</label>
				<input type="text" name="tip" id="tip" />
			</div>

			<div class="row">
				<label for="people">Number of people</label>
				<input type="text" name="people" id="people" />
			</div>

			<p class="calculate-button">
				<button>Calculate Tip</button>
			</p>

			<div id="per-person"></div>
		</form>
		<script src="calculator.js"></script>
	</body>
</html>
